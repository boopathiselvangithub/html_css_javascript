<html>
    <head>
        <title> Select Tag-dropdown box</title>
    </head>
    <body>
        <form>
            <p> Select Tag-dropdown box</p>
            <p> I want to play :</p>
            <select name="Games1">
               <option value="Hockey">Hockey</option>
               <option value="Cricket">Cricket</option>
               <option value="Volleyball">Volleyball</option>
               <option value="Throwball">Throwball</option>
               <option value="Football">Football</option>
            </select>
            <br>
            <p> I want to play :</p>
            <select name="Games2[]" multiple>
                <option value="Hockey">Hockey</option>
                <option value="Cricket">Cricket</option>
                <option value="Volleyball">Volleyball</option>
                <option value="Throwball">Throwball</option>
                <option value="Football">Football</option>
             </select>
             <br>
             <p> Resume :</p>
             <input type="file" name="resume">

            <input type="submit" name="login-button">
        </form>
    </body>
</html>
