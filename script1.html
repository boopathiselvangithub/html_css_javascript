<html>
    <head>
        <title> This is the javaScript programming</title>
        <script>
            function myFunction(){
                document.getElementById('demo').innerHTML='changed html content by javascript';
            }
        </script>
    </head>
    <body>
        <p id="demo"> I have to change my html content</p>
        <button type="button" onclick=myFunction()>Click me</button>
    </body>
</html>
