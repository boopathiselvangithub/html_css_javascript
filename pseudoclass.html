<html>
    <head>
        <title> Pseudo classes</title>
        <style>
           a:link{
            color:aliceblue;
           }
            a:visited{
                color:forestgreen;
            }
            a:hover{
                color:blue;
            }
            a:active{
                color:yellow;
            }
            a:focus{
                color:rgb(32, 30, 8);
            }
        </style>
    </head>
    <body>
        <p>
            <a href="#1"> Links</a> are used to go to the website;<br>
            <a href="https:www.youtube.com" target="_blank">Youtube</a> is a source to look into a new things;<br>
            <a href="https:www.google.com" target="_blank"> google</a> is a searching all things;<br>
        </p>
    </body>
</html>
