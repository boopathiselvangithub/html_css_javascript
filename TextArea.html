<html>
    <head>
        <title> TextArea format in Youtube (comments)</title>
        <body>
            <form>
                <p>
                    Username:
                    <br>
                    <input type="text" name="username" placeholder="username">
                </p>
                <p>
                    password:
                    <br>
                    <input type="password" name="password">
                </p>
                <p>
                    Comments:
                    <br>
                    <textarea name="comments" rows="5" cols="40" placeholder="hello"></textarea>
                </p>
                
            </form>
            
        </body>
    </head>
</html>
