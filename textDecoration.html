<html>
    <head>
       <title> Textdecoration </title> 
    </head>
    <style>
        #Links{
            color:orange;
           text-decoration: none;
        }
        #important{
            color: black;
            text-decoration: underline;
        }
        #process{
            text-decoration: overline;
        }
        .Line{
           text-decoration: line-through;
        }
        .Through{
            color:violet;
        }
        .important{
            color:red;
        }
    </style>
    <body>
        <h2 > Types of decorations</h2>
        <ul>
            <li><span id="Links" href="#">Links</span> must be used in places</li>
            <li><span id="important"><span class="important"> Important </span></span> :underline the necessary <span id="process"> process </span></li>
            <li><span class="Line Through"><spam style="color:black">Line Through</spam></span> this is a strikeOut process</li>
            <li>Blink</li>
        </ul>
        <ul>
            <div style="text-transform: uppercase;">this is change to be captial</div>
            <p style="text-transform: capitalize;">this is to be captialize</p>
        </ul>
    </body>
</html>
